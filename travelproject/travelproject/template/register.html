<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="text" name="user name" placeholder="enter your user name"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="confirm password" placeholder="enter your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
